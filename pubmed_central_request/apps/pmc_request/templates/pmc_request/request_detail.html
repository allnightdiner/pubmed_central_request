{% extends "base.html" %}
{% block content %}
    <h4>Article URL</h4>
    <a href="{{ article_url }}">{{ article_url }}</a><br/>
    <h4>Article Title:</h4>
    {{ article_title }}<br/>
    <h4>Authors:</h4>
    <ul>
    {% for author in article_authors %}
        <li>{{ author }}</li>
    {% endfor %}
    </ul>
    
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Email Author" />
    </form>

{% endblock %}
